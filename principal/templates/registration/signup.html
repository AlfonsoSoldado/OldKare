{% extends 'principal/base.html' %}
{% block content %}
<br/>
<br/>
<br/>
<div class="page-center container">
  <h1>Registro</h1>
  <div class="card card-service">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br/>
    {% endfor %}
  </div>
    <h5>¡Ya casi estás!</h5>
    <div class="progress"> <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 38%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div> </div>
    <br />
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <br />
  </form>
</div>
{% endblock %}

{% extends 'principal/base.html' %} {% load i18n %}
{% block content %}
<br/>
<br/>
<br/>
<div class="page-center container">
  <h1>{% trans "Signup"%}</h1>
  <div class="card card-service">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br/>
    {% endfor %}
  </div>
    <br />
    <button type="submit" class="btn btn-primary">{% trans "Register"%}</button>
    <br />
  </form>
</div>
{% endblock %}

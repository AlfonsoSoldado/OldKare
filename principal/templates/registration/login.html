{% extends 'principal/base.html' %}
{% block content %}
<div class="page-center container">
  <h1>Registro</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-outline-success">Registrarse</button>
    <br />
    <br />
    <a href="/signup">¿No te has registrado todavía? ¡A qué esperas!</a>
  </form>
</div>
{% endblock %}

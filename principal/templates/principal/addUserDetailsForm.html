{% extends 'principal/baseAddUserDetails.html' %}
{% block content %}
<div class="container form-group">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h1>Edita tus detalles de usuario</h1>
    </div>
    <div class="col-lg-6">
    </div>
  </div>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <h5>¡Ya casi estás!</h5>
    <div class="progress"> <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 68%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div> </div>
    <br />
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

{% endblock %}

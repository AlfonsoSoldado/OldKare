{% extends 'principal/base.html' %} {% block content %}
<div class="container form-group">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h1>Edita tus detalles de usuario</h1>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"></h4>
          <h6 class="card-subtitle mb-2 text-muted">Reglas de formato</h6>
          <p class="card-text">Formato de fecha: YYYY-MM-DD</p>
          <p class="card-text">Para introducir una imagen colocar una URL</p>
        </div>
      </div>
    </div>
  </div>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

{% endblock %}

{% extends 'principal/base.html' %}
{% block content %}
<div class="container form-group">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h1>Edita tus detalles de usuario</h1>
    </div>
    <div class="col-lg-6">
    </div>
  </div>
  <form method="POST">
    {% csrf_token %}
    Birthday:<input type="text" name="birthday" value="{{ user.userdetails.birthday}}" class="form-control" /><br />
    Phone:<input type="text" name="phone" value="{{ user.userdetails.phone}}" class="form-control" /><br />
    Postal address:<input type="text" name="postalAddress" value="{{ user.userdetails.postalAddress}}" class="form-control" /><br />
    Gender:<input type="text" name="gender" value="{{ user.userdetails.gender}}" class="form-control" /><br />
    Occupation:<input type="text" name="occupation" value="{{ user.userdetails.occupation}}" class="form-control" /><br />
    Photo:<input type="text" name="photo" value="{{ user.userdetails.photo}}" class="form-control" /><br />
    Social references:<input type="text" name="socialReferences" value="{{ user.userdetails.socialReferences}}" class="form-control" /><br />
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
</div>

{% endblock %}

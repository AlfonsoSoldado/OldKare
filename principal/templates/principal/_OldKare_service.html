<div class="OldKare_service col-lg-4">
  <br />
  <h2>{{ service.name }}</h2>
  <h4>{{ service.date }}</h4>
  <p>{{ service.description|truncatechars:100 }}</p>
  <h4>{{ service.price }}</h4>
  <h4>{{ service.avaliability }}</h4>
  <button onclick="window.location='{% url 'details' pk=service.id %}'" class="btn btn-primary">View Details</button>
  <button data-id="{{ service.id }}" onclick="deleteOldKareService(this)" class="btn btn-danger">Delete</button>
</div>
